      <main class="formulario">
          <h2>Formulario</h2>

          <form class="ancho">
               <fieldset class="colorCelda bordes">
                  <legend>Envianos Tu Consulta</legend>
                  <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nicolas Alberto">
                  </div>
                  <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Gonzalez">
                  </div>
                  <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Domicilio</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Calle Falsa 123">
                  </div>
                  <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Telefono</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="(XX) XXXX XXXX">
                  </div>
                    <label for="exampleFormControlInput1" class="form-label">Correo Electronico</label>
                    <input type="email" class="form-control correo" id="exampleFormControlInput1" placeholder="name@example.com">
                  </div>
                  <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Comentarios</label>
                  </div>
               
                </fieldset>

                <fieldset class="row mb-3 opciones">
                  <legend class="col-form-label col-sm-2 pt-0 letraTexto textoColor textoRelativo">Opciones</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                      <label class="form-check-label" for="gridRadios1">
                        Cotizacion
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                      <label class="form-check-label" for="gridRadios2">
                        Consultas
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                      <label class="form-check-label" for="gridRadios2">
                        Citas
                      </label>
                    </div>
                  </div>
                </fieldset>

                <button type="button" class="btn btn-primary btn-lg botones">Enviar Formulario</button>
                <button type="button" class="btn btn-secondary btn-lg botones">Borrar Formulario</button>

              </form>
      </main>
